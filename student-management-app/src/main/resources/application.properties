# Student Management Application Configuration

# Application Info
app.name=Student Management System
app.version=1.0.0
app.description=A simple student management application

# Server Configuration
server.port=8080
server.context-path=/student-app

# Database Configuration (for future use)
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:studentdb
db.username=admin
db.password=admin123

# Application Settings
student.max.records=100
student.default.gpa=0.0
student.min.age=18
student.max.age=100

# Logging Configuration
logging.level=INFO
logging.file=logs/application.log

# Feature Flags
feature.enable.search=true
feature.enable.stats=true
feature.enable.export=false
