<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ“ Student Management System</h1>
        <p class="subtitle">View and manage student information</p>
      </header>

      <div class="stats-bar">
        <div class="stat-card">
          <span class="stat-label">Total Students</span>
          <span class="stat-value" id="totalStudents">0</span>
        </div>
        <div class="stat-card">
          <span class="stat-label">Average GPA</span>
          <span class="stat-value" id="averageGPA">0.00</span>
        </div>
      </div>

      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search students by name..."
        />
        <button onclick="searchStudents()" class="btn btn-primary">
          Search
        </button>
        <button onclick="loadAllStudents()" class="btn btn-secondary">
          Show All
        </button>
      </div>

      <div class="table-container">
        <table id="studentsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Major</th>
              <th>GPA</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="studentsTableBody">
            <!-- Student rows will be inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Modal for Student Details -->
      <div id="studentModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>ðŸ“‹ Student Details</h2>
          <div id="studentDetails" class="details-grid">
            <!-- Student details will be inserted here -->
          </div>
        </div>
      </div>

      <footer>
        <p>&copy; 2026 Student Management System | Demo Application</p>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
